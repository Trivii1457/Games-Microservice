version: '3.8'

services:
  # PostgreSQL para User Service
  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: userapp
      POSTGRES_PASSWORD: userpass123
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - mindgames-network

  # PostgreSQL para Game Service
  game-db:
    image: postgres:15-alpine
    container_name: game-db
    environment:
      POSTGRES_DB: gamedb
      POSTGRES_USER: gameapp
      POSTGRES_PASSWORD: gamepass123
    ports:
      - "5433:5432"
    volumes:
      - game-db-data:/var/lib/postgresql/data
    networks:
      - mindgames-network

  # PostgreSQL para Score Service
  score-db:
    image: postgres:15-alpine
    container_name: score-db
    environment:
      POSTGRES_DB: scoredb
      POSTGRES_USER: scoreapp
      POSTGRES_PASSWORD: scorepass123
    ports:
      - "5434:5432"
    volumes:
      - score-db-data:/var/lib/postgresql/data
    networks:
      - mindgames-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: userapp
      SPRING_DATASOURCE_PASSWORD: userpass123
    depends_on:
      - user-db
    networks:
      - mindgames-network

  # Game Service
  game-service:
    build:
      context: ./game-service
      dockerfile: Dockerfile
    container_name: game-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://game-db:5432/gamedb
      SPRING_DATASOURCE_USERNAME: gameapp
      SPRING_DATASOURCE_PASSWORD: gamepass123
    depends_on:
      - game-db
    networks:
      - mindgames-network

  # Score Service
  score-service:
    build:
      context: ./score-service
      dockerfile: Dockerfile
    container_name: score-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://score-db:5432/scoredb
      SPRING_DATASOURCE_USERNAME: scoreapp
      SPRING_DATASOURCE_PASSWORD: scorepass123
      GAME_SERVICE_URL: http://game-service:8082
      USER_SERVICE_URL: http://user-service:8081
    depends_on:
      - score-db
      - game-service
      - user-service
    networks:
      - mindgames-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      USER_SERVICE_URL: http://user-service:8081
      GAME_SERVICE_URL: http://game-service:8082
      SCORE_SERVICE_URL: http://score-service:8083
    depends_on:
      - user-service
      - game-service
      - score-service
    networks:
      - mindgames-network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - mindgames-network

volumes:
  user-db-data:
  game-db-data:
  score-db-data:

networks:
  mindgames-network:
    driver: bridge


